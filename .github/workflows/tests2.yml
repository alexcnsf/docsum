on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    strategy:
      # Dynamically list all files in the 'docs' directory
      matrix:
        file: [file1.txt, file2.txt, file3.txt] # Replace with actual files or generate dynamically
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run doctests
        run: |
          python3 -m doctest docsum.py
      - name: Run docsum on file
        run: |
          python3 docsum.py docs/${{ matrix.file }}

